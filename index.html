<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>learn-js</title>
</head>
<body>
    <script> 
      let dice = [];
      function dice () {
        dice = [];
        for(let i = 0; i < 3; i++) {
          let dice_r = Math.floor(Math.random() * 5)+1;
          dice.push(dice_r);
        }
        console.log(dice);
      }
      function button () {
        dice();
        let playerdice = dice;
        window.alert("あなたの目は"+dice);
        dice();
        window.alert("CPUの目は"+dice);
        if(playerdice[0] + playerdice[1] + playerdice[2] > dice[0] + dice[1] + dice[2]) { //尺が足りないならforeachを使う
          window.alert("あなたの勝ち");
      } else {
          window.alert("あなたの負け");
    </script>
    <button onclick = "button()">サイコロを降る</button>
</body>
</html>
